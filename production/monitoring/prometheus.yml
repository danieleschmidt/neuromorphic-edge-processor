global:
  scrape_interval: 15s

scrape_configs:
  - job_name: 'neuromorphic-processor'
    static_configs:
      - targets: ['neuromorphic-service:80']
    metrics_path: /metrics
    scrape_interval: 10s

  - job_name: 'neuromorphic-health'
    static_configs:
      - targets: ['neuromorphic-service:80']
    metrics_path: /health
    scrape_interval: 5s
