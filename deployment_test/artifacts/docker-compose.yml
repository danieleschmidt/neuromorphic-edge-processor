{
  "version": "3.8",
  "services": {
    "neuromorphic-edge-processor": {
      "build": ".",
      "ports": [
        "8080:8080",
        "8081:8081"
      ],
      "environment": {
        "LOG_LEVEL": "INFO",
        "ENVIRONMENT": "development"
      },
      "deploy": {
        "resources": {
          "limits": {
            "cpus": "1.0",
            "memory": "1.0G"
          }
        }
      },
      "healthcheck": {
        "test": "curl -f http://localhost:8080/health",
        "interval": "30s",
        "timeout": "10s",
        "retries": 3
      }
    }
  }
}